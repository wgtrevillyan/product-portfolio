  <script>
var debounce1 = true
var scroll25 = false
var scroll50 = false
var scroll75 = false
var scroll100 = false
var lastKnownScrollPosition = 0
document.addEventListener("scroll", triggerMPScrollEvent);
function triggerMPScrollEvent() {
  if (lastKnownScrollPosition < window.scrollY) {
      lastKnownScrollPosition = window.scrollY;
  }
  if (lastKnownScrollPosition >= (document.body.scrollHeight - window.innerHeight) / 4) {
    if (scroll25 == false) {
      scroll25 = true;
      debounce1 = true;
    }
  }
  if (lastKnownScrollPosition >= (document.body.scrollHeight - window.innerHeight) / 2) {
    if (scroll50 == false) {
      scroll50 = true;
      debounce1 = true;
    }
  }
  if (lastKnownScrollPosition >= (document.body.scrollHeight - window.innerHeight) * 3 / 4) {
    if (scroll75 == false) {
      scroll75 = true;
      debounce1 = true;
    }
  }
  if (lastKnownScrollPosition >= (document.body.scrollHeight - window.innerHeight)) {
    if (scroll100 == false) {
        scroll100 = true;
        debounce1 = true;
    }
  }
  if (debounce1 == true) {
    let scrollPercent = lastKnownScrollPosition / (document.body.scrollHeight - window.innerHeight) * 100;
    let scrollLabel = "undetermined";
    if (scrollPercent >= 100) {
        scrollLabel = "100"
    } else if (scrollPercent >= 75) {
        scrollLabel = "75"
    } else if (scrollPercent >= 50) {
        scrollLabel = "50"
    } else if (scrollPercent >= 25) {
        scrollLabel = "25"
    } else {
        scrollLabel = "0"
    }
    mixpanel.track('Page Scrolled', {
        'scrolled_past': scrollLabel
    });
  	debounce1 = false
  };
};
</script>
